<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">My Bookmarks</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <div class="header-right">
            <button id="add-bookmark-btn">+</button>
            <button id="theme-toggle">Dark Mode</button>
            <button id="import-bookmarks-btn">Import</button>
        </div>
    </header>

    <main>
        <div class="bookmark-container">
        </div>
    </main>

    <div id="add-bookmark-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">×</span>
            <h2>Add New Bookmark</h2>
            <label for="category">Category:</label>
            <select id="category" name="category">
            </select>
            <button type="button" id="add-custom-category-btn">Add Custom Category</button>
            <form id="bookmark-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="import-popup" class="popup">
        <div class="popup-content">
            <span class="close-button import-close-button">×</span>
            <h2>Import Bookmarks</h2>
            <label for="import-category">Category:</label>
            <select id="import-category" name="import-category">
            </select>
            <input type="file" id="bookmark-file" accept=".html, .htm">
            <button id="process-bookmark-file">Import</button>
        </div>
    </div>
    <div class="confirmation-popup"></div>

    <script src="script.js"></script>
</body>
</html>
